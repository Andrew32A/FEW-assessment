<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEW Assessment</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section class = "box a">
            <h1>Andrew Alsing</h1>
            <p>FEW Assessment</p>
        </section>

        <section class = "box b">
            <p>Width:</p>
            <input id="widthInput" type="number" min="0" placeholder="Enter here:"></div>
            <p>Height:</p>
            <input id="heightInput" type="number" min="0" placeholder="Enter here:"></div>
            <p>Color:</p>
            <input id="colorInput" type="color"></div>
        </section>

        <section class = "box c">
            <h2>Width</h2>
            <p id="widthDisplay"></p>
            <h2>Height</h2>
            <p id="heightDisplay"></p>
            <h2>Color</h2>
            <p id="colorDisplay"></p>
        </section>

        <section class = "box d">
            <h2>Color</h2>
            <div id="colorBlob"></div>
        </section>
    </main>
    <script src="./scripts.js" type="module"></script>
</body>
</html>
